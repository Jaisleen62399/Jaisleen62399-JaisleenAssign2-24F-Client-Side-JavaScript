<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Smoothie!</title>
    <!-- Link to Google Fonts for custom fonts (e.g., Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Attribution for Google Fonts -->
    <!-- Google Fonts: https://fonts.google.com/ -->

    <!-- Font Awesome (for icons, if you plan to use any) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Attribution for Font Awesome -->
    <!-- Font Awesome: https://fontawesome.com/ -->

    <link rel="stylesheet" href="styles.css">
</head>
<body>
</head>
<body>

    <div class="container">
        <h1>Order Your Smoothie!</h1>
 <form id="smoothie-form">   
            <div class="form-section">
                <label for="base">Choose your base:</label>
                <select id="base" name="base">
                    <option value="Almond Milk">Almond Milk</option>
                    <option value="Soy Milk">Soy Milk</option>
                    <option value="Oat Milk">Oat Milk</option>
                </select>
            </div>
 <div class="form-section">
                <label for="fruits">Choose your fruits:</label>
                <select id="fruits" name="fruits" multiple>
                    <option value="Strawberry">Strawberry</option>
                    <option value="Banana">Banana</option>
                    <option value="Mango">Mango</option>
                </select>
            </div>

            <div class="form-section">
                <label for="add-ins">Add-ins:</label>
                <select id="add-ins" name="add-ins" multiple>
                    <option value="Protein Powder">Protein Powder</option>
                    <option value="Chia Seeds">Chia Seeds</option>
                    <option value="Honey">Honey</option>
                </select>
            </div>

            <div class="form-section">
                <label for="size">Choose a size:</label>
                <select id="size" name="size">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            </div>
<button type="submit">Order Smoothie</button>
        </form>

        <div id="order-summary" class="order-summary"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
